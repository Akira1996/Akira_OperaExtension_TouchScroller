<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="options.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title id="widget-title">Opera Extensions | Akira Touch</title>
</head>
<body>
 <div id="header">
    <img src="fingerPrintScroll.png">
	<h1><span id="widget-name">Touch::Scroller</span> v<span id="widget-version">1.0.0</span></h1>
  </div>
  <div>
      <h3>
		<label>Friction</label>
        <input name="Friction" id="akiraTouchFrictionField" value="7" type="intput"/>
		<input id='submit' type='submit' value='Save'/>
      </h3>
  </div>
<div id="footer">
    <p>2012 Â© Akira</p>
  </div>
<script>


window.addEventListener('DOMContentLoaded', function ()
{
	var frictionPrefValue = widget.preferences.getItem("akiraTouchFriction");
	var frictionField = document.getElementById("akiraTouchFrictionField");
	frictionField.value = frictionPrefValue;
	function save(e){widget.preferences.setItem("akiraTouchFriction", frictionField.value);}
	frictionField.addEventListener("Change", save, true);	
	document.getElementById("submit").addEventListener("Click", save, true);
}, false );
</script>
</body>
</html>
